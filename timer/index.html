<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Timer - TeacherToolkit.org</title>
        <meta
            name="description"
            content="A customizable timer built for projectors. Part of TeacherToolkit."
        />
        <meta
            name="keywords"
            content="teacher, educator, teach, teacher tools, teacher apps, teacher toolkit, timer, countdown timer, countdown clock"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="../assets/styles/main.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./timer.css"
        />
    </head>

    <body id="top">
        <header class="tt-banner" role="banner">
            <span class="tt-banner__icon" role="img" aria-hidden="true"
                >üë©üèΩ‚Äçüè´</span
            >
            <a class="tt-banner__link" href="https://teachertoolkit.org"
                >TeacherToolkit.org</a
            >
        </header>
        <div class="app app--timer">
            <main>
                <div class="content-container">
                    <h1>Timer</h1>
                    <p>A customizable timer built for projectors</p>
                    <label class="timer__label">
                        <span>Time</span>
                        <input
                            type="text"
                            id="time_input"
                            value="00h 00m 00s"
                        />
                    </label>
                    <div class="timer__button-container">
                        <button class="button timer__button" id="start">
                            <i
                                class="material-icons"
                                role="img"
                                aria-hidden="true"
                            >
                                play_arrow
                            </i>
                            Start
                        </button>
                        <button class="button timer__button" id="stop">
                            <i
                                class="material-icons"
                                role="img"
                                aria-hidden="true"
                            >
                                stop
                            </i>
                            Stop
                        </button>
                        <button class="button timer__button" id="reset">
                            <i
                                class="material-icons"
                                role="img"
                                aria-hidden="true"
                            >
                                refresh
                            </i>
                            Reset
                        </button>
                        <button class="button timer__button" id="clear">
                            <i
                                class="material-icons"
                                role="img"
                                aria-hidden="true"
                            >
                                clear
                            </i>
                            Clear
                        </button>
                    </div>
                </div>
            </main>
            <section class="display">
                <div class="content-container">
                    <h2 id="timer"></h2>
                    <label class="checkbox">
                        <input type="checkbox" id="toggle_fullscreen" />
                        <span>Fullscreen</span>
                    </label>
                </div>
            </section>
        </div>
        <script src="../register.js"></script>
        <script src="./timer.js"></script>
    </body>
</html>
