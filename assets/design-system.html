<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>TeacherToolkit.org Design System</title>
    </head>
    <body>
        <main>
            <button class="Button">Button</button>
            <input type="text" class="Input" value="No label" />
            <div class="Field">
                <label for="with_label" class="Label">Label</label>
                <input
                    id="with_label"
                    type="text"
                    class="Input"
                    value="With label"
                />
            </div>
            <button class="Button Fab Fab--left">Fab left</button>
        </main>
    </body>
</html>
