<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Easy Grader - TeacherToolkit.org</title>
        <meta
            name="description"
            content="A tool to quickly create a percent grade table for easy grading. Part of TeacherToolkit."
        />
        <meta
            name="keywords"
            content="teacher, educator, teach, teacher tools, teacher apps, teacher toolkit, easy grading, grading, percent grading, grade table"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="../assets/styles/main.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./styles.css"
        />
    </head>

    <body id="top">
        <header class="tt-banner" role="banner">
            <span class="tt-banner__icon" role="img" aria-hidden="true"
                >👩🏽‍🏫</span
            >
            <a class="tt-banner__link" href="https://teachertoolkit.org"
                >TeacherToolkit.org</a
            >
        </header>
        <div class="app">
            <aside class="settings">
                <div class="settings__content-container">
                    <h1>Easy Grader</h1>
                    <p>Quickly create a percent grade table for easy grading</p>
                    <div class="Field">
                        <label for="problems_input" class="Label"
                            >Number of problems</label
                        >
                        <input
                            class="Input"
                            type="number"
                            id="problems_input"
                            value="17"
                            min="1"
                            max="2000"
                        />
                    </div>
                    <!-- <label id="problems_label" class="settings__label">
                        <span>Number of problems</span>
                    </label> -->
                    <div class="Field">
                        <label
                            for="places_input"
                            class="Label"
                            id="places_label"
                            >Number of decimal places
                        </label>
                        <input
                            type="text"
                            class="Input"
                            id="places_input"
                            max="20"
                            min="0"
                            value="2"
                        />
                    </div>
                    <footer class="attribution --mobile-hidden">
                        © <a href="../">TeacherToolkit.org</a>
                    </footer>
                </div>
            </aside>
            <main id="main" role="main" class="main">
                <ul id="output_list" class="grade-list"></ul>
                <a href="#top" class="Button Fab Fab--right --desktop-hidden"
                    >Top</a
                >
                <footer class="attribution --desktop-hidden">
                    © <a href="../">TeacherToolkit.org</a>
                </footer>
            </main>
        </div>
        <script src="../register.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
