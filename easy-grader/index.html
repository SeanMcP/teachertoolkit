<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Easy Grader - TeacherToolkit.org</title>
    <meta name="description" content="A tool to quickly create a percent grade table for easy grading. Part of TeacherToolkit.">
    <meta name="keywords" content="teacher, educator, teach, teacher tools, teacher apps, teacher toolkit, easy grading, grading, percent grading, grade table">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>

<body id="top">
    <div class="App">
        <aside class="Settings">
            <div class="Settings__content-container">
                <h1>Easy Grader</h1>
                <p>Quickly create a percent grade table for easy grading</p>
                <label id="problemsLabel" class="Settings__label">
                    <span>Number of problems</span>
                    <input type="number" id="problemsInput" value="17" min="1" max="2000">
                </label>
                <label id="placesLabel" class="Settings__label">
                    <span>Number of decimal places</span>
                    <input type="number" id="placesInput" value="2" min="0" max="20">
                </label>
                <footer class="Attribution --mobile-hidden">© TeacherToolkit.org</footer>
            </div>
        </aside>
        <main id="mainContent" class="Main">
            <ul id="outputList" class="GradeList"></ul>
            <a href="#top" class="ToTop --desktop-hidden">Top</a>
            <footer class="Attribution --desktop-hidden">© TeacherToolkit.org</footer>
        </main>
    </div>
    <script src="/register.js"></script>
    <script src="main.js"></script>
</body>

</html>
